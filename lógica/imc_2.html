<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {

        return  peso / (altura * altura);
    }
    var nome = prompt("Olá, por favor. Informe seu nome!");
    var altura = prompt(nome + ", informe sua altura!");
    var peso = prompt(nome + ", informe seu peso");
    
    var imc = calculaImc(altura, peso);

    mostra(nome + " o seu IMC é de : " + Math.round ( imc));

    if (imc >= 18.5 && imc <= 30) {
        mostra(nome + ", seu peso está normal.");
    }

    if(imc > 35){
        mostra( nome + ", seu IMC está acima da média!:C ");
    }

    if(imc < 18.5){
        mostra( nome + ", seu imc está abaixo da média! :C ");
    }
</script>
