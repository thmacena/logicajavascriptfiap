<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>decrementação</title>
</head>
<body>
    <script>
        //20 a 0//
        
            function pulaLinha() {
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }
        
        var vintepratras = 20;

        while(vintepratras >= 0){

            mostra(vintepratras);
            vintepratras = vintepratras - 1;
        }
        
    </script>
</body>
</html>
