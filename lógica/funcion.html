<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        /*funções com parâmetros existem e podem ser usadas para chamar outra
         função, como no exemplo abaixo
         Então sim, uma função pode ser usada para fazer a chamada de outra função
         */          
        /* */

        function pulaLinha(){
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }
        
        mostra("aqui é um texto");
        mostra("aqui é outro texto");
        mostra("mais um texto");
    </script>
    
</body>
</html>
