<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de idade da família</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write("<br><br>");
        }

        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }
        var totalFamiliares = parseInt(prompt("Qual o total de familiares?"));
        var numero = 1;
        var totalIdades = 0;
        
        while( numero <= totalFamiliares){
            var idade = parseInt(prompt("Informe as idades dos familiares: "));
            totalIdades = totalIdades + idade;
            numero++;
            // o código ao lado funciona exatamente como o da linha acima numero = numero + 1
        }

        var mediaTotal = totalIdades/totalFamiliares;
        mostra("A média das idades foi de: " + mediaTotal);
        mostra(" fim.");
    </script>
    
</body>
</html>
