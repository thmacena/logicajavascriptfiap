<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copa</title>
</head>
<body>
    <script>
        function pulaLinha() {
            
            document.write("<br>");
        }

        function mostra(frase) {

            document.write(frase);
            pulaLinha();
        }

        var limite = parseInt(prompt ("insira sua data limite: "));
        var anoCopa = 1930;

        
        anoCopa = anoCopa;

        while(anoCopa <= limite){
            mostra("teve copa em " + anoCopa);
            anoCopa = anoCopa + 4;
            pulaLinha();
        }

        mostra("Fim :). ");

    </script>
    
</body>
</html>
