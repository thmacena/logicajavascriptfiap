<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>
        function pulaLinha() {
            
            document.write("<br>");
        }

        function mostra(frase) {

            document.write(frase);
            pulaLinha();
        }
        
        //nao pode ter 33 e 37
        
       var permitidos = 30;
       /* pode se usar if ou else dentro de while
       o símbolo "==" significa igual e o símbolo "=" significa recebe
       mostra() <- foi atribuido para aparecer os permitidos, caso queira adicionar
       basta por mostra("resultado " + permitidos); que haverá uma concatenação.*/

       while(permitidos <= 40){

           if( permitidos == 33){
               permitidos = permitidos + 1;
           }
           if(permitidos == 37){
               permitidos = permitidos +  1;
           }else{
                mostra(permitidos);
                pulaLinha();
                permitidos = permitidos +1;
           }
       }

        mostra("fim.")

        
    </script>
    
</body>
</html>
