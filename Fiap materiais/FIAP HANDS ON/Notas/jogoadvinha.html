<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da advinhação</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write("<br><br>");
        }

        function mostra (frase){
            document.write(frase);
            pulaLinha();
        }

        /*para criar um número aleatório é necessário usar o Math.random() e 
        para arredondar usa-se o Math.round. Portanto o código abaixo para ser randomizado e arrendondado 
        será "Math.round(Math.random() * 10" que gerará de 0 a 10.*/
        var numeroPensado = Math.round(Math.random() * 10);
        var chute = parseInt(prompt("Digite seu chute!"));
        //o símbolo "!=" significa diferente//
        var tentativas = 1;

        while (tentativas <= 3){

            var chute = parseInt(prompt("digita seu chute: "));

            if (chute == numeroPensado){
                mostra("Você acertou! O número pensado foi: " + numeroPensado);
                break;

            } else{
                mostra("Você errou, o número pensado foi " );
            }
            
            
            tentativas++;
        }

        mostra(numeroPensado);
        mostra("Fim.");
    </script>
    
</body>
</html>
