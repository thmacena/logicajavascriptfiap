<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advinha</title>
</head>
<body>

    <input>
    <button>Tente a sorte!</button>

    <script>
             
        function segredo(n) {
            return Math.round(Math.random() * n);
    }

        var segredo = segredo(10);
        var input = document.querySelector("input");
        input.focus();
        
        function verifica(){
            if(input.value == segredo )  {
                alert("Acertou!! O número foi" + segredo);
            } else{
                alert("Você errou!");
            }
            input.value= "";
            input.focus();
        }
        
        console.log(segredo);
        var button = document.querySelector("button");
        button.onclick = verifica;
    </script>
</body>
</html>
